<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Suscripciones</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <header>
        <h1>Gestión de Suscripciones</h1>
        <nav>
            <ul>
                <li><a href="index.html">Página de Inicio</a></li>
            </ul>
        </nav>
    </header>

    <br>
    <div class="container mt-5">
        <h2>Formulario de suscripción a ML News</h2> 
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" required placeholder="Escribe tu nombre">
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="apellido" required placeholder="Escribe tu apellido">
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo:</label>
                <input type="email" class="form-control" id="correo" required placeholder="Escribe tu correo">
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label">Edad:</label>
                <input type="number" class="form-control" id="edad" required placeholder="Escribe tu edad">
            </div>
            <div class="mb-3">
                <label for="pais" class="form-label">Selecciona tu país:</label>
                <select class="form-select" id="pais" name="pais">
                    <option value="1">Colombia</option>
                    <option value="2">Estados Unidos</option>
                    <option value="3">Canadá</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Género:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino">
                    <label class="form-check-label" for="masculino">Masculino</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="femenino" value="femenino">
                    <label class="form-check-label" for="femenino">Femenino</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="otro" value="otro">
                    <label class="form-check-label" for="otro">Otro</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="comentarios" class="form-label">Comentarios adicionales:</label>
                <textarea class="form-control" id="comentarios" rows="3"></textarea>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="suscripcion">
                <label class="form-check-label" for="suscripcion">Suscribirme al boletín</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
